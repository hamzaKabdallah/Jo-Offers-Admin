<mat-card class="container">
  <mat-card-header class="main-page-header">
    <mat-card-title>dashboard</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="new-offer-container">
      <div>Add New Offer</div>
      <button
        (click)="goToAddPage('auth/add-offer')"
        mat-mini-fab
        color="primary"
        aria-label="Example icon button with a filter list icon"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <mat-card class="example-card" *ngFor="let offer of offers | async">
      <app-offer [offer]="offer"> </app-offer>
    </mat-card>

    <mat-paginator
    [length]="pageLength"
    [pageSize]="pageSize"
    [showFirstLastButtons]="true"
    [pageIndex]="currentPage-1"
    (page)="handlePageEvent($event.pageIndex + 1)"
    >
  </mat-paginator>
    
  </mat-card-content>
</mat-card>
